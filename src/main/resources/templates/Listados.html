<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
        <div class="container m-5">
            
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id de la noticia</th>
                        <th scope="col">Titulo de la noticia</th>
                        <th scope="col">Cuerpo de la noticia</th>
                        <th scope="col" >Acciones</th>
                    </tr>
                </thead>
                <tbody th:each=" noticia : ${lista}" >
                    <tr>
                        <th scope="row" th:text="${noticia.id}"></th>
                        <th scope="row" th:text="${noticia.titulo}"></th>
                        <td th:text="${noticia.cuerpo}"></td>
                        <td >
                            <a th:href="@{/Noticia/modificar/${noticia.id}}">Modificar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
           <div th:if="${error != null}" class="card text-withe bg-success mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title ">Error !!!</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>

    <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title ">Exito !!!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
