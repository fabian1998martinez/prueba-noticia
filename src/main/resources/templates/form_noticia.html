<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar noticia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <div>
            <h2>Ingrese la noticia que quiera publicar</h2>
        </div>
    </header>  
   
    <div class="container">
        <form action="/Noticia/registro" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="titulo" placeholder="titulo de la noticia">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="cuerpo" placeholder="cuerpo de la noticia">
            </div>
            <div class="form-group my-3">
                <select name="id">
                    
                    <option >
                        seleccionar noticia
                    </option>
                    <option th:each="noticia : ${noticias}"
                            th:value="${noticia.id}"
                            th:text="${noticia.titulo}"
                      />
                    
                </select>
            </div>
            <button type="submit" class="btn btn-primary">enviar</button>
        </form>
    </div>
    <div th:if="${error != null}" class="card text-withe bg-success mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title ">Error !!!</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>

    <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title ">Exito !!!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
