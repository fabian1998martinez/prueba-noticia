<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace="/fragments/head :: head" ></head>
  
    <body>
        <div class="container m-5">
            
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id del autor</th>
                        <th scope="col">Nombre del autor</th>
                        <th scope="col">Email del autor</th>
                        <th scope="col" sec:authorize='hasRole("ADMIN")' >Modificar</th>
                    </tr>
                </thead>
                <tbody th:each=" autor : ${listaAutores}" >
                    <tr>
                        <th scope="row" th:text="${autor.id}"></th>
                        <th  th:text="${autor.nombre}"></th>
                        <td th:text="${autor.email}"></td>
                        <td >
                            <a   sec:authorize='hasRole("ADMIN")'  th:href="@{/Noticia/modificar/__${autor.id}__}">Modificar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
             <div class="text-center">
                 <a href="../inicio" class="btn btn-primary">Volver atr√°s</a>
             </div>
        </div>
           <div th:if="${error != null}" class="card text-withe bg-success mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title ">Error !!!</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>

    <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title ">Exito !!!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
