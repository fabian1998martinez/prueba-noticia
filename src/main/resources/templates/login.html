<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">
</head>

<body class=" bg-success bg-opacity-75"> <!-- Fondo de color igual al de la barra de navegación -->

    <div th:if="${error != null}" class="card text-white bg-success mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error !!!</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>

    <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito !!!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>

    <div class="container m-5">
        <form th:action="@{/logincheck}" method="POST" class="bg-white p-4 rounded">
            <div class="form-group my-3">
                <h3 class="card-title text-center text-success">Accede a la biblioteca!</h3>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA"
                    th:value="${password}">
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Ingresar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
