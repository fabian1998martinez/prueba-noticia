<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <div th:if="${error != null}" class="card text-white bg-success mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error !!!</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>

    <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito !!!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>

    <div class="container my-5 bg-danger">
        <form class="row g-3 bg-white p-4 rounded" th:action="@{/registro}" method="POST" enctype="multipart/form-data">
            <div class="col-md-6 mx-auto">
                <div class="form-group mb-3">
                    <h3 class="card-title text-center">Registrate</h3>
                </div>

                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
                </div>

                <div class="form-group mb-3">
                    <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
                </div>

                <div class="form-group mb-3">
                    <input type="file" class="form-control" name="archivo">
                </div>

                <div class="form-group mb-3">
                    <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" th:value="${password}">
                </div>

                <div class="form-group mb-3">
                    <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}">
                </div>

                <button type="submit" class="btn btn-primary mt-3">Registrarme</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
